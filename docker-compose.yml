version: "3.8"
services:
  frontend:
    image: thesis-frontend-dev
    build: ./front
    ports:
      - 3000:3000
    environment:
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./front:/home/node/app
      - react-modules:/home/node/app/node_modules
  backend:
    image: thesis-backend-dev
    build: ./back
    ports:
      - 8000:80
    volumes:
      - ./back:/var/www/html
      - lumen-vendor:/var/www/html/vendor
  db:
    image: mariadb:10.7.1
    env_file:
      - db/.env
    ports:
      - 3306:3306
    volumes:
      - mariadb-store:/var/lib/mysql
volumes:
  react-modules:
  lumen-vendor:
  mariadb-store:
